global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ethos-go'

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape the ethos-go application
  - job_name: 'ethos-go-app'
    static_configs:
      - targets: ['app:8080']
    metrics_path: /metrics
    scheme: http

  # Scrape Tempo metrics
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']

  # Scrape Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
