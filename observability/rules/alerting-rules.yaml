groups:
  # ==========================================================================
  # Application Alerts
  # ==========================================================================
  - name: ethos-go-application
    interval: 30s
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: |
          sum(rate(http_requests_total{job="ethos-go-app", http_status_code=~"5.."}[5m]))
          / sum(rate(http_requests_total{job="ethos-go-app"}[5m])) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      # High Latency (P99 > 2s)
      - alert: HighLatencyP99
        expr: |
          histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket{job="ethos-go-app"}[5m])) by (le)) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High P99 latency detected"
          description: "P99 latency is {{ $value | humanizeDuration }} (threshold: 2s)"

      # Service Down
      - alert: ServiceDown
        expr: up{job="ethos-go-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Ethos-Go application is down"
          description: "The application has been unreachable for more than 1 minute"

      # High Command Error Rate
      - alert: HighCommandErrorRate
        expr: |
          sum(rate(commands_total{status="error"}[5m]))
          / sum(rate(commands_total[5m])) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High command error rate"
          description: "Command error rate is {{ $value | humanizePercentage }}"

  # ==========================================================================
  # Database Alerts
  # ==========================================================================
  - name: ethos-go-database
    interval: 30s
    rules:
      # Database Connection Issues
      - alert: DatabaseConnectionErrors
        expr: |
          rate(db_queries_total{status="error"}[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Database connection errors detected"
          description: "Database is experiencing connection errors"

      # Slow Queries
      - alert: SlowDatabaseQueries
        expr: |
          histogram_quantile(0.95, sum(rate(db_query_duration_seconds_bucket[5m])) by (le)) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "P95 query duration is {{ $value | humanizeDuration }}"

  # ==========================================================================
  # Authentication Alerts
  # ==========================================================================
  - name: ethos-go-auth
    interval: 30s
    rules:
      # High Auth Failure Rate
      - alert: HighAuthFailureRate
        expr: |
          sum(rate(auth_attempts_total{status="failure"}[5m]))
          / sum(rate(auth_attempts_total[5m])) > 0.3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failure rate"
          description: "Auth failure rate is {{ $value | humanizePercentage }} (possible brute force)"

  # ==========================================================================
  # Infrastructure Alerts
  # ==========================================================================
  - name: ethos-go-infrastructure
    interval: 30s
    rules:
      # Prometheus Target Down
      - alert: PrometheusTargetDown
        expr: up == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Prometheus target is down"
          description: "Target {{ $labels.job }} is unreachable"

      # High Memory Usage (if runtime metrics available)
      - alert: HighMemoryUsage
        expr: |
          go_memstats_alloc_bytes{job="ethos-go-app"} / go_memstats_sys_bytes{job="ethos-go-app"} > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is at {{ $value | humanizePercentage }}"

      # High Goroutine Count
      - alert: HighGoroutineCount
        expr: go_goroutines{job="ethos-go-app"} > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High goroutine count"
          description: "Goroutine count is {{ $value }}"
