apiVersion: 1

datasources:
  # ==========================================================================
  # Prometheus - Metrics (Default)
  # ==========================================================================
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    uid: prometheus
    editable: false
    jsonData:
      httpMethod: POST
      # Enable exemplars for metrics-to-traces linking
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: jaeger

  # ==========================================================================
  # Loki - Logs
  # ==========================================================================
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    uid: loki
    editable: false
    jsonData:
      maxLines: 1000
      # Derived fields for trace correlation
      derivedFields:
        - datasourceUid: jaeger
          matcherRegex: '"trace_id":"([a-f0-9]+)"'
          matcherType: regex
          name: TraceID
          url: '$${__value.raw}'
        - datasourceUid: jaeger
          matcherRegex: 'trace_id=([a-f0-9]+)'
          matcherType: regex
          name: TraceID
          url: '$${__value.raw}'

  # ==========================================================================
  # Jaeger - Traces
  # ==========================================================================
  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    uid: jaeger
    editable: false
    jsonData:
      # Traces to Logs correlation
      tracesToLogs:
        datasourceUid: loki
        filterByTraceID: true
        filterBySpanID: true
        mapTagNamesEnabled: true
        mappedTags:
          - key: service.name
            value: service
          - key: http.method
            value: method
          - key: http.status_code
            value: status
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        lokiSearch: true
      # Node graph visualization
      nodeGraph:
        enabled: true

