server:
  http_listen_port: 3200
  log_level: info

# Distributor - receives traces from clients
distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
    zipkin:
      endpoint: 0.0.0.0:9411

# Ingester - batches traces and writes to storage
ingester:
  trace_idle_period: 10s
  max_block_bytes: 5_000_000
  max_block_duration: 5m
  flush_check_period: 10s

# Compactor - compacts blocks for efficient storage
compactor:
  compaction:
    # Retain traces for 7 days (production-grade)
    block_retention: 168h
    compacted_block_retention: 1h
    compaction_window: 4h

# Storage configuration
storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/blocks
    wal:
      path: /tmp/tempo/wal
    # Block configuration for better performance
    block:
      version: vParquet3

# Query configuration
querier:
  frontend_worker:
    frontend_address: ""
  max_concurrent_queries: 20
  search:
    # Limit search to prevent OOM

# Global overrides and limits
overrides:
  max_bytes_per_trace: 5_000_000  # 5MB max trace size

# Metrics generator configuration
metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /tmp/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true
  traces_storage:
    path: /tmp/tempo/generator/traces
  processor:
    service_graphs:
      wait: 10s
      max_items: 10000
    span_metrics:
      dimensions:
        - service.name
        - http.method
        - http.status_code
      enable_target_info: true
