# Horizontal Pod Autoscaler for production
# Requires metrics-server to be installed in the cluster
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ethos-go-hpa
  namespace: ethos-go
  labels:
    app: ethos-go
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ethos-go-app
  minReplicas: 2     # Minimum for high availability
  maxReplicas: 10    # Scale up to 10 pods
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
