apiVersion: batch/v1
kind: Job
metadata:
  name: migration
  namespace: ethos-go
  labels:
    app: ethos-go
    component: migration
spec:
  ttlSecondsAfterFinished: 100
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: ethos-go
        component: migration
    spec:
      restartPolicy: Never

      initContainers:
        - name: wait-for-db
          image: postgres:18-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h postgresql -U ethosgo; do
                echo "Waiting for database..."
                sleep 2
              done
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DB_PASSWORD

      containers:
        - name: migrate
          image: migrate/migrate:latest
          command:
            - migrate
            - -path
            - /migrations
            - -database
            - $(DATABASE_URL)
            - up
          env:
            - name: DATABASE_URL
              value: "postgres://ethosgo:$(DB_PASSWORD)@postgresql:5432/ethosgo?sslmode=require"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DB_PASSWORD
          volumeMounts:
            - name: migrations
              mountPath: /migrations
              readOnly: true

      volumes:
        - name: migrations
          configMap:
            name: migrations-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: migrations-config
  namespace: ethos-go
  labels:
    app: ethos-go
data:
  # Add your migration files here or use an init container to copy from image
  # Example:
  # 000001_init_schema.up.sql: |
  #   CREATE TABLE users (...);
