apiVersion: apps/v1
kind: Deployment
metadata:
  name: ethos-app
  namespace: ethos-go
  labels:
    app.kubernetes.io/name: ethos
    app.kubernetes.io/component: app
    app.kubernetes.io/part-of: ethos-go
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: ethos
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ethos
        app.kubernetes.io/component: app
        app.kubernetes.io/part-of: ethos-go
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault

      # Service Account
      serviceAccountName: ethos-app

      # Init Container for database readiness
      initContainers:
        - name: wait-for-db
          image: postgres:18-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h postgresql -p 5432 -U ethosgo; do
                echo "Waiting for database..."
                sleep 2
              done
              echo "Database is ready!"
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: ethos-secrets
                  key: DB_PASSWORD
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "50m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532

      containers:
        - name: app
          image: ethos-go:latest  # Replace with your registry: ghcr.io/username/ethos-go:v1.0.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: ethos-config

          # Environment variables from Secrets
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ethos-secrets
                  key: DB_PASSWORD
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ethos-secrets
                  key: REDIS_PASSWORD
            - name: AUTH_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: ethos-secrets
                  key: AUTH_JWT_SECRET
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ethos-secrets
                  key: SMTP_PASSWORD
                  optional: true

          # Resource limits (increased for serving frontend)
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          # Liveness probe - checks if app is alive
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness probe - checks if app is ready to serve traffic
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # Startup probe - for slow-starting apps
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 3
            timeoutSeconds: 3
            failureThreshold: 30

          # Container security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532
            capabilities:
              drop:
                - ALL

          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: logs
              mountPath: /app/logs

      # Volumes
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
        - name: logs
          emptyDir:
            sizeLimit: 500Mi

      # Pod topology spread for high availability
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: ethos
              app.kubernetes.io/component: app
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: ethos
              app.kubernetes.io/component: app

      # Affinity rules for better scheduling
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: ethos
                    app.kubernetes.io/component: app
                topologyKey: kubernetes.io/hostname

      # Termination grace period
      terminationGracePeriodSeconds: 30

---
# Service Account for the application
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ethos-app
  namespace: ethos-go
  labels:
    app.kubernetes.io/name: ethos
    app.kubernetes.io/component: app
automountServiceAccountToken: false
